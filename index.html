let cachedResults = {};

async function fetchPublications(scholarId) {
  // Check cache first
  if (cachedResults[scholarId]) {
    console.log(`Using cached results for ${scholarId}`);
    return cachedResults[scholarId];
  }
  
  try {
    const res = await fetch(`/api/fetchPublications?scholarId=${encodeURIComponent(scholarId)}`);
    
    if (res.status === 400) return [];  // skip if no ID
    
    if (!res.ok) {
      const body = await res.text().catch(() => '');
      throw new Error(`HTTP ${res.status}: ${body}`);
    }
    
    const data = await res.json();
    const publications = Array.isArray(data.publications) ? data.publications : [];
    
    // Store in cache
    cachedResults[scholarId] = publications;
    return publications;
  } catch (err) {
    if (err.message.includes('429')) {
      console.warn('Rate limited—retrying in 2s...');
      await new Promise(resolve => setTimeout(resolve, 2000));
      return fetchPublications(scholarId); // Retry
    }
    console.error('fetchPublications error:', err);
    return [];
  }
}

// Improved keyword matching function
function matchesKeyword(publication, keyword) {
  if (!keyword) return true;
  
  const keywordLower = keyword.toLowerCase().trim();
  // Check title (primary)
  if (publication.title && publication.title.toLowerCase().includes(keywordLower)) {
    return true;
  }
  
  // Check other fields (secondary)
  if (publication.authors && publication.authors.some(author => 
    author.toLowerCase().includes(keywordLower))) {
    return true;
  }
  
  if (publication.venue && publication.venue.toLowerCase().includes(keywordLower)) {
    return true;
  }
  
  if (publication.snippet && publication.snippet.toLowerCase().includes(keywordLower)) {
    return true;
  }
  
  return false;
}

// Function to batch process faculty members
async function processFacultyInBatches(facultyMembers, keyword, batchSize = 5) {
  const results = document.getElementById("results");
  let processedCount = 0;
  let foundAny = false;
  let totalResults = 0;
  
  const statusDiv = document.createElement("div");
  statusDiv.id = "search-status";
  statusDiv.innerHTML = `<p>Processing faculty members... (0/${facultyMembers.length})</p>`;
  results.appendChild(statusDiv);
  
  // Process in batches
  for (let i = 0; i < facultyMembers.length; i += batchSize) {
    const batch = facultyMembers.slice(i, i + batchSize);
    const batchResults = await Promise.all(batch.map(async (member) => {
      // Skip if no Scholar ID
      if (!member.scholarId) return null;
      
      try {
        const pubs = await fetchPublications(member.scholarId);
        // Find publications that match keyword (we already filtered by year in the API)
        const matches = pubs.filter(pub => matchesKeyword(pub, keyword));
        
        processedCount++;
        totalResults += matches.length;
        statusDiv.innerHTML = `<p>Processing faculty members... (${processedCount}/${facultyMembers.length}) - Found ${totalResults} publications since 2019</p>`;
        
        if (matches.length) {
          foundAny = true;
          return { member, matches };
        }
      } catch (err) {
        console.warn(`Error processing faculty member ${member.name}:`, err);
      }
      return null;
    }));
    
    // Render batch results
    batchResults.forEach(result => {
      if (result) {
        renderFacultyResults(result.member, result.matches, results);
      }
    });
    
    // Brief pause between batches to prevent UI freeze
    await new Promise(resolve => setTimeout(resolve, 100));
  }
  
  // Remove status div when done
  statusDiv.remove();
  
  return foundAny;
}

// Function to render results for a faculty member
function renderFacultyResults(member, matches, resultsContainer) {
  // Render the faculty name
  const facultyDiv = document.createElement("div");
  facultyDiv.className = "faculty-result";
  
  const h2 = document.createElement("h2");
  h2.textContent = member.name;
  facultyDiv.appendChild(h2);
  
  // Render each matching publication
  matches.forEach((pub) => {
    const div = document.createElement("div");
    div.className = "publication";
    
    let authorsText = "";
    if (pub.authors && pub.authors.length) {
      authorsText = `<p class="authors">${pub.authors.join(", ")}</p>`;
    }
    
    let venueYearText = "";
    if (pub.venue || pub.year) {
      venueYearText = `<p class="venue-year">${pub.venue || ""} ${pub.year || ""}</p>`;
    }
    
    let citationsText = "";
    if (pub.citedBy) {
      citationsText = `<p class="citations">Citations: ${pub.citedBy}</p>`;
    }
    
    div.innerHTML = `
      <h3>${pub.title}</h3>
      ${authorsText}
      ${venueYearText}
      ${citationsText}
      <a href="${pub.link}" target="_blank" class="read-more">View Publication</a>
    `;
    
    facultyDiv.appendChild(div);
  });
  
  resultsContainer.appendChild(facultyDiv);
}
